<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/main.css" type="text/css">
    <link rel="icon" href="./assets/favicon.ico">


    <title>Conga Quest</title>
</head>
<body>
    
    <div class="directions">
        <h2 class="score">Score: </h2>
        <h2 class="score" id="score">0</h2>
        <h2 class="controls">Controls</h2>
        <p class="control-title">Movement</p>
        <img src="./assets/arrow.png" class="arrow-keys">
        <p class="instructions">
            Use the arrow keys to move your conga line of adventurers. Similar to Snake.<br><br>

            You will automatically attack enemies near you.<br><br>

            You lose if you walk off the screen or into an enemy.
        </p>
    </div>
    <div id="startScreen" class="screen" height="610" width="650">
        <div class="screenText">
            <h1>Press any key to start!</h1>
        </div>
    </div>
    <canvas id="gameScreen" class="screen" height="610" width="650"></canvas>
    <aside class="links">
        <div class="linkedin">
            <a href="https://linkedin.com/in/andrew-chen-787534171">
                <img src="./assets/linkedin.png" class="linkedin-img">
            </a>
        </div>
        <div class="github">
            <a href="https://github.com/AChen414/CongaQuest">
                <img src="./assets/github.png" class="github-img">
            </a>
        </div>
    </aside>
    <script src="main.js"></script>
</body>
</html>
